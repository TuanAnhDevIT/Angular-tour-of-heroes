<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
            <!-- [class.selected] là cách bạn đang thêm một lớp CSS có tên là selected  -->
            <!-- hero === selectedHero là biểu thức so sánh giữa hero và selectedHero. 
            Nếu biểu thức này đúng, nghĩa là hero hiện tại đang được xem xét bằng với selectedHero, 
            bạn sẽ thêm lớp CSS selected vào phần tử <button>. -->
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>
